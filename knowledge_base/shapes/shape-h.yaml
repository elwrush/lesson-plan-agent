name: Shape H - SCR Receptive Skills (Storytelling Framework)
description: Receptive skills lesson structured as a narrative journey where students discover a problem through the text and arrive at an insight using the McKinsey SCR framework.

# Core Principle
The Complication is NOT just "challenge" ‚Äî it's a COMMUNICATION BREAKDOWN or functional failure that their current skills cannot solve.

pedagogical_justification: |
  This shape applies the McKinsey SCR (Situation-Complication-Resolution) storytelling framework to receptive skills lessons FOR THAI MIDDLE SCHOOLERS. The lesson is structured as a narrative journey where students discover a functional problem (a communication breakdown) through the text and arrive at a skill/strategy that solves it.
  
  CRITICAL DISTINCTIONS from traditional reading/listening lessons:
  2. The Resolution provides a "Solution Strategy" (skill/tool) that solves the problem. A unifying METAPHOR must be selected (e.g., 'Hero Tool', 'Reverse Engineering', 'Cheat Code').
  4. For listening: Teach selective attention and prediction
  
  Each stage advances the story rather than just practicing skills. The slideshow provides Action Titles (claims) and the worksheet provides evidence.

main_aim_format: |
  By the end of the lesson, learners will have discovered [insight/skill] through practicing [specific sub-skill] in the context of [topic].

# Metaphor Selection Protocol (CRITICAL)

metaphor_selection:
  rule: "Do NOT default to 'Hero Tool'. Engage the user to select the best unifying concept."
  procedure:
    1. "Analyze the context (e.g., Gaming, Business, Travel)."
    2. "Propose 2-3 relevant metaphors."
    3. "Example: For a business lesson, 'Efficiency Upgrade' is better than 'Hero Tool'."
    4. "Ask the user to confirm or suggest their own."

# Thai L1 Scaffolds (MANDATORY for Thai Middle Schoolers)

thai_l1_scaffolds:
  ambiguity_tolerance:
    thai_habit: "Dictionary Addiction - stopping at every unknown word to translate"
    problem: "Students read word-for-word, lose flow, miss the main point"
    scr_fix: "Complication forces them to decide WITHOUT knowing every word"
    example: "BTS breakdown announcement - you have 30 seconds to decide: wait or take taxi? You don't have time to translate 'intermittent disruptions' - just find '45 minutes'"
    
  context_vs_calendar:
    thai_habit: "Thai has no tense marking - context determines time"
    problem: "Students don't realize English REQUIRES time markers with Past Simple"
    scr_fix: "Show how missing markers creates confusion in English"
    
