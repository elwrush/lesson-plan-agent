# SCR Stage Structure (Fixed Pattern)

stage_structure:
  situation:
    purpose: "Establish familiar context + create cognitive tension"
    teacher_mindset: "You already think you understand, but..."
    stages:
      - "1. Establish common ground (What do you already know?)"
      - "2. Pre-teach ONLY blocking vocabulary (3-4 words max with Thai /phonemic/: translation + context)"
      - "3. Create tension (Prediction task or incomplete information)"
    
  complication:
    purpose: "Trigger the FUNCTIONAL BREAKDOWN"
    teacher_mindset: "Your current skills/knowledge CANNOT solve this problem"
    stages:
      - "4. The Breakdown (text/audio reveals the gap)"
      - "5. Deepen the problem (show multiple conflicts or perspectives)"
      - "6. Pattern recognition (what's the common thread?)"
    key_question: "How does your current approach make you sound/look? (e.g., 'Like a robot,' 'Boring,' 'Confused')"
    
  resolution:
    purpose: "Introduce the SOLUTION STRATEGY that solves the problem"
    teacher_mindset: "Here's the skill/strategy that fixes everything. Frame it with the selected METAPHOR."
    stages:
      - "7. Apply the insight (use the new skill in realistic scenarios)"
      - "8. (Optional) Reflect on the transformation"
    key_frame: "This [skill] is your [metaphor]. It [what it does]."
    examples:
      - "Scanning is your 'Time-Saver.' It lets you find what you need in 30 seconds."
      - "Skimming is your 'Helicopter View.' It shows you the big picture without getting lost in details."

# Example Lesson Plan (B1 Reading - "The BTS Breakdown")

example_lesson_plan:
  header: |
    <b>Objective:</b><br>By the end of the lesson, learners will have discovered that scanning for keywords solves real-time problems through practicing reading for specific information in the context of a BTS service announcement.<br><b>Teacher:</b><br>[Teacher Name]<br><b>Date:</b><br>[DD-MM-YY]<br><b>Duration:</b><br>46 minutes<br><b>CEFR Level:</b><br>B1<br><b>Lesson Shape:</b><br>H (SCR Receptive Skills)<br><b>Materials:</b><br>Worksheet with BTS announcement text and decision-making scenarios<br><b>Assessment:</b><br>n/a<br><b>Skills:</b><br>Reading
  
  stages:
    - stage_name: Situation - You know rush hour
      stage_number: 1
      aim: To establish familiar context
      procedure: |
        - Show image of crowded Siam BTS platform at 8:30 AM.
        - Ask: "Have you ever been late because of BTS? What happened?"
        - Ss share experiences. 2 min.
        - Set the scene: "It's Monday. You have a math test at 9:00. You're at Siam, going to On Nut. The train stops." 
      time: 4
      interaction: T-Ss
    
    - stage_name: Situation - Pre-teach blocking vocab
      stage_number: 2
      aim: To pre-teach essential vocabulary
      procedure: |
        - Present 3 words ONLY (with Thai translations + phonemics):
          ‚Ä¢ malfunction /m√¶lÀàf å≈ãk. É…ôn/: ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏≥‡∏£‡∏∏‡∏î - The air conditioner has a malfunction. (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏õ‡∏£‡∏±‡∏ö‡∏≠‡∏≤‡∏Å‡∏≤‡∏®‡∏ä‡∏≥‡∏£‡∏∏‡∏î)
          ‚Ä¢ disruption /d…™sÀàr åp. É…ôn/: ‡∏Å‡∏≤‡∏£‡∏´‡∏¢‡∏∏‡∏î‡∏ä‡∏∞‡∏á‡∏±‡∏Å - There is a disruption in service. (‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏´‡∏¢‡∏∏‡∏î‡∏ä‡∏∞‡∏á‡∏±‡∏Å)
          ‚Ä¢ estimate /Ààes.t…™.me…™t/: ‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô - The estimate is 30 minutes. (‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏ß‡πà‡∏≤ 30 ‡∏ô‡∏≤‡∏ó‡∏µ)
        - Drill chorally. Keep it brief (no deep practice yet).
      time: 3
      interaction: T-Ss
    
    - stage_name: Situation - But you have a problem
      stage_number: 3
      aim: To create cognitive tension
      procedure: |
        - "The BTS screen shows a long English announcement. You have 30 seconds to decide: wait for the train, or run to get a motorcycle taxi?"
        - Show announcement (on slide, NOT worksheet yet):
          "Attention passengers. Due to an unforeseen technical malfunction regarding the signaling system at Chit Lom station, service on the Sukhumvit Line is currently experiencing intermittent disruptions. Technicians have been dispatched. We estimate a rectification interval of approximately 45 minutes. We apologize for the inconvenience."
        - Ask: "What do you do? Why?" Don't give them time to translate.
      time: 2
      interaction: T-Ss
    
    - stage_name: Complication - You can't understand it all
      stage_number: 4
      aim: To trigger the breakdown
      procedure: |
        - "OK, you have the text now. You reach for your phone dictionary. But look‚Äî"
        - Show words they don't know: unforeseen, malfunction, intermittent, rectification interval.
        - "How long will it take to translate all these?" (Ss guess: 2-3 minutes)
        - "But the motorcycle taxi queue downstairs is getting longer. You're wasting time."
        - KEY INSIGHT: "Your habit of translating every word is MAKING YOU LATE."
      time: 5
      interaction: T-Ss
    
    - stage_name: Complication - Find the pattern
      stage_number: 5
      aim: To show what matters vs what doesn't
      procedure: |
        - "Let's test something. I'll ask you 2 questions:"
          1. What is the problem? (General - train broken)
          2. How long is the wait? (Specific - 45 minutes)
        - "Do you need to know what 'rectification interval' means to answer these?"
        - Ss realize: NO.
        - "Then why did you try to translate it?"
      time: 4
      interaction: Ss-Ss
    
    - stage_name: Resolution - The Solution: Scanning
      stage_number: 6
      aim: To introduce the skill as a solution (using selected metaphor)
      procedure: |
        - "Here's your Time-Saver: SCANNING."
        - Teach the strategy:
          1. Ignore polite intros ("Attention passengers...")
          2. Ignore technical jargon
          3. Hunt for NUMBERS or TIME words (minutes, hours, days)
        - "Let's try it again. Find '45 minutes' in the text. How long did it take?" (10 seconds)
        - "See? You just saved 2 minutes and 50 seconds."
      time: 5
      interaction: T-Ss
    
    - stage_name: Resolution - Apply it to real scenarios
      stage_number: 7
      aim: To practice scanning in realistic contexts
      procedure: |
        - Present 3 scenarios on worksheet. Ss work in pairs. For each:
          a) Scan for the KEY INFO only (time, location, yes/no)
          b) Make a decision
          c) Explain why you ignored the other words
        - Scenarios:
          1. Grab Food order for vegan friend (scan ingredients for "fish sauce")
          2. Agoda hotel review (scan for "heating broken" - it's winter in Japan)
          3. School trip permission form (scan for deadline date only)
        - 10 min. Feedback: Which words did you ignore? How did it feel?
      time: 18
      interaction: Ss-Ss
    
    - stage_name: Resolution - Reflection (optional)
      stage_number: 8
      aim: To solidify the transformation
      procedure: |
        - "Before today, what did you do when you saw a long English text?"
        - "Now, what will you do?"
        - Key takeaway: "You don't need every word. You need the RIGHT words."
      time: 5
      interaction: T-Ss

