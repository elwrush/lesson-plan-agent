<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- WORKFLOW:
         1. Copy this file to your input folder (e.g. inputs/Topic-Name/my-worksheet.html)
         2. Select your header below (Intensive or Bell)
         3. Update content
         4. Generate PDF
    -->
    <title>Worksheet Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Noto+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --maroon: #a62d26;
            --maroon-dark: #8a241e;
            --maroon-light: #c4564f;
        }

        body {
            background-color: #e2e8f0;
            font-family: 'Noto Sans', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 2rem auto;
            padding: 0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* --- Header Styles --- */

        /* Bell Header (CSS styled block) */
        .bell-header {
            background: linear-gradient(135deg, var(--maroon-dark) 0%, var(--maroon) 100%);
            padding: 10mm 20mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .bell-logos {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .bell-logos img {
            height: 50px;
            width: auto;
            background: white;
            padding: 5px;
            border-radius: 4px;
        }

        /* Intensive Header (Image based) */
        .intensive-header-img {
            display: block;
            margin: 0 auto;
            width: auto;
            max-width: 100%;
            height: auto;
        }

        /* --- Content Styles --- */
        .content-wrapper {
            padding: 10mm 20mm 20mm 20mm;
        }

        h1,
        h2,
        h3 {
            font-family: 'Merriweather', serif;
        }

        .reading-text p {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin-bottom: 1rem;
            text-align: left;
        }

        .reading-text strong {
            color: var(--maroon);
        }

        .detective-box {
            border-left: 4px solid #f59e0b;
            background-color: #fffbeb;
        }

        .no-orphan {
            white-space: nowrap;
        }

        /* Print Styles for A4 */
        @page {
            size: A4;
            margin: 15mm;
        }

        @media print {
            body {
                background: white;
                margin: 0;
            }

            .a4-page {
                margin: 0;
                box-shadow: none;
                width: 100%;
                min-height: auto;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .content-wrapper {
                padding: 0;
            }

            .bell-header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            input,
            textarea {
                border: none;
                border-bottom: 1px solid #ccc;
                background: white !important;
            }
        }

        .maroon-badge {
            background-color: var(--maroon);
            color: white;
        }

        .maroon-text {
            color: var(--maroon);
        }

        .maroon-border {
            border-color: var(--maroon);
        }

        .float-right-image {
            float: right;
            margin: 0 0 1rem 1.5rem;
            max-width: 200px;
        }
    </style>
</head>

<body class="text-slate-800">

    <!-- Print Button -->
    <div class="no-print fixed top-4 right-4 z-50">
        <button onclick="window.print()" style="background-color: var(--maroon);"
            class="text-white px-6 py-2 rounded-full shadow-lg hover:opacity-90 transition font-bold">
            Print Worksheet
        </button>
    </div>

    <div class="a4-page mx-auto">

        <!-- ========================================== -->
        <!-- HEADER SELECTION (Uncomment the one needed) -->
        <!-- ========================================== -->

        <!-- OPTION 1: INTENSIVE HEADER (Image Based) -->
        <img src="../../images/intensive-header.jpg" alt="Intensive Course" class="intensive-header-img">

        <!-- OPTION 2: BELL HEADER (Logo Block) -->

        <div class="bell-header">
            <div class="bell-logos">
                <img src="../../images/Bell.png" alt="Bell">
                <img src="../../images/ACT.png" alt="ACT">
            </div>
            <div class="font-bold text-xl uppercase tracking-wider">
                Educational Resource
            </div>
        </div>
        -->
        <!-- ========================================== -->


        <div class="content-wrapper">
            <!-- Title -->
            <div class="border-b-4 maroon-border pb-4 mb-8 flex justify-between items-center">
                <p class="text-lg italic text-slate-600">"Topic Quote Here"</p>
                <div class="opacity-80">
                    <!-- Icon placeholder -->
                    <img src="../../images/compass_icon.png" alt="Compass" width="60" height="60"
                        style="display: block;">
                </div>
            </div>

            <!-- Task 1 -->
            <section class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <span class="maroon-badge text-sm font-bold px-2 py-1 rounded">TASK 1</span>
                    <h2 class="text-xl font-bold maroon-text">Task Title</h2>
                </div>
                <!-- Content -->
            </section>

        </div>
    </div>
</body>

</html>
