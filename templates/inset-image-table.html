<!-- 
INSET IMAGE (TABLE METHOD)
==========================
Use a 2-column table instead of CSS float for reliable Google Docs import.
Left column: text content (60%)
Right column: image (40%)

USAGE: Replace [IMAGE_PATH] and text content.
-->

<table width="100%" border="0" cellspacing="0" cellpadding="10" style="border-collapse: collapse;">
    <tr>
        <td width="60%" valign="top" style="text-align: justify;">
            <!-- Your text content here -->
            <p>Paragraph text goes here. Use multiple paragraphs as needed. The text will wrap naturally alongside the
                image.</p>
            <p>Continue with additional paragraphs...</p>
        </td>
        <td width="40%" valign="top">
            <img src="[IMAGE_PATH]" alt="[Description]" width="100%"
                style="display: block; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        </td>
    </tr>
</table>

<!-- 
NOTES:
- Adjust width percentages as needed (60/40, 70/30, etc.)
- Use relative paths from the HTML file location
- valign="top" keeps image aligned to top of text
- border-radius and box-shadow are optional (may not import to GDocs)
- This method survives Google Docs HTML import better than CSS float
-->
