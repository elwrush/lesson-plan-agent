<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ meta.title }}</title>
    <link rel="stylesheet" href="{{ root_path }}dist/reset.css">
    <link rel="stylesheet" href="{{ root_path }}dist/reveal.css">
    <link rel="stylesheet" href="{{ root_path }}dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="{{ root_path }}fontawesome/css/all.min.css">

    <style>
        .reveal .slides {
            /* Let Reveal.js handle base font scaling */
        }

        /* TIMER UI - Native Styling */
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 5px auto;
        }

        .timer-display {
            font-family: monospace;
            font-size: 2.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0;
        }

        .timer-btn {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            font-size: 0.8em;
        }

        .timer-btn.reset {
            background: #444;
            color: white;
        }

        /* Mission Badge Styling - Square, 10% smaller */
        .mission-badge {
            background-color: rgba(255, 215, 0, 0.15);
            border: 2px solid #FFD700;
            padding: 15px;
            border-radius: 4px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.9em;
            margin: 10px;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .mission-badge i {
            font-size: 2em;
            color: #FFD700;
        }

        /* Contrast Shadow for maximum pop on dimmed backgrounds */

        /* Native Table Styling - Constrained */
        .reveal table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .reveal table th,
        .reveal table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: left;
        }

        .reveal table th {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
        }

        /* AUDIO PLAYER - Gold Standard Scrubber */
        .audio-player {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FFD700;
            padding: 10px 15px;
            /* Slightly tighter padding */
            display: flex;
            align-items: center;
            gap: 15px;
            width: 95%;
            /* Responsive width */
            max-width: 600px;
            margin: 10px auto;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            /* Prevent padding from expanding width */
            overflow: hidden;
        }

        .audio-play-btn {
            background: #FFD700;
            color: black;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .audio-play-btn:hover {
            transform: scale(1.1);
        }

        .audio-scrubber-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .audio-scrubber {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .audio-scrubber::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #FFD700;
        }

        .audio-time {
            font-family: monospace;
            font-size: 0.7em;
            color: #FFD700;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {% for slide in slides %}
            {% include slide.layout + '.html' %}
            {% endfor %}
        </div>
    </div>

    <script src="{{ root_path }}dist/reveal.js"></script>
    <script src="{{ root_path }}plugin/notes/notes.js"></script>
    <script src="{{ root_path }}plugin/markdown/markdown.js"></script>
    <script src="{{ root_path }}plugin/highlight/highlight.js"></script>
    <script>
        // AUDIO PLAYER COMPONENT
        class AudioPlayer extends HTMLElement {
            constructor() {
                super();
                this.audio = new Audio();
                this.isPlaying = false;
            }

            connectedCallback() {
                const src = this.getAttribute('src');
                if (!src) return;
                this.audio.src = src;

                this.innerHTML = `
                    <div class="audio-player">
                        <button class="audio-play-btn"><i class="fas fa-play"></i></button>
                        <div class="audio-scrubber-container">
                            <input type="range" class="audio-scrubber" value="0" min="0" max="100">
                            <div class="audio-time">
                                <span class="current">00:00</span>
                                <span class="total">00:00</span>
                            </div>
                        </div>
                    </div>
                `;

                this.playBtn = this.querySelector('.audio-play-btn');
                this.scrubber = this.querySelector('.audio-scrubber');
                this.currentTimeDisplay = this.querySelector('.current');
                this.totalTimeDisplay = this.querySelector('.total');

                this.playBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.togglePlay();
                };

                this.scrubber.oninput = (e) => {
                    if (this.audio.duration) {
                        const time = (this.scrubber.value / 100) * this.audio.duration;
                        this.audio.currentTime = time;
                    }
                };

                this.audio.ontimeupdate = () => {
                    if (this.audio.duration) {
                        const progress = (this.audio.currentTime / this.audio.duration) * 100;
                        this.scrubber.value = progress || 0;
                        this.currentTimeDisplay.textContent = this.formatTime(this.audio.currentTime);
                    }
                };

                this.audio.onloadedmetadata = () => {
                    this.totalTimeDisplay.textContent = this.formatTime(this.audio.duration);
                };

                this.audio.onended = () => {
                    this.isPlaying = false;
                    this.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                };
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    this.audio.play();
                    this.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                this.isPlaying = !this.isPlaying;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return "00:00";
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            }
        }
        customElements.define('audio-player', AudioPlayer);

        const AudioFX = {
            beep: new Audio('{{ root_path }}audio/beep.mp3'),
            bell: new Audio('{{ root_path }}audio/bell.mp3'),
            heartbeat: new Audio('{{ root_path }}audio/30-seconds.mp3'),
            init() {
                this.beep.load(); this.bell.load(); this.heartbeat.load();
            }
        };

        const TimerRegistry = {};

        function toggleTimer(durationSeconds, displayId, btn) {
            if (TimerRegistry[displayId] && TimerRegistry[displayId].interval) {
                clearInterval(TimerRegistry[displayId].interval);
                TimerRegistry[displayId].interval = null;
                btn.textContent = 'START';
            } else {
                btn.textContent = 'PAUSE';
                const display = document.getElementById(displayId);
                AudioFX.init();
                AudioFX.beep.play().catch(e => console.warn(e));

                if (!TimerRegistry[displayId]) {
                    TimerRegistry[displayId] = { original: durationSeconds, current: durationSeconds };
                }

                const tick = () => {
                    let timer = --TimerRegistry[displayId].current;
                    let minutes = parseInt(timer / 60, 10);
                    let seconds = parseInt(timer % 60, 10);
                    display.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

                    if (timer <= 0) {
                        clearInterval(TimerRegistry[displayId].interval);
                        TimerRegistry[displayId].interval = null;
                        btn.textContent = 'START';
                        AudioFX.bell.play().catch(e => console.warn(e));
                        display.textContent = "DONE!";
                    } else if (timer === 30) {
                        AudioFX.heartbeat.play().catch(e => console.warn(e));
                    } else if (timer < 10 && timer >= 0) {
                        AudioFX.beep.play().catch(e => console.warn(e));
                    }
                };

                // Run once immediately, then start interval
                tick();
                TimerRegistry[displayId].interval = setInterval(tick, 1000);
            }
        }

        function resetTimer(durationSeconds, displayId) {
            if (TimerRegistry[displayId]) {
                clearInterval(TimerRegistry[displayId].interval);
            }
            const display = document.getElementById(displayId);
            // Reset button text in the same slide
            const section = display.closest('section');
            const startBtn = section.querySelector('.timer-btn:not(.reset)');
            if (startBtn) startBtn.textContent = 'START';

            let minutes = parseInt(durationSeconds / 60, 10);
            let seconds = parseInt(durationSeconds % 60, 10);
            display.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
            TimerRegistry[displayId] = { original: durationSeconds, current: durationSeconds, interval: null };
        }

        Reveal.initialize({
            hash: true,
            width: 1280,
            height: 720,
            margin: 0.1,
            center: true,
            autoAnimateDuration: 1.2,
            autoAnimateEasing: 'ease-in-out',
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
