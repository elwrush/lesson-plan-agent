<section {% if slide.image %} data-background="{{ slide.image }}" data-background-opacity="0.3" {% endif %} {% if
    slide.background_gradient %} data-background-gradient="{{ slide.background_gradient }}" {% endif %}
    data-auto-animate>

    <div style="width: 1000px; margin: auto; text-align: left;">
        <h2 data-id="matching-title" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.9); font-size: 1.0em;">{{ slide.title
            }}</h2>

        <div style="margin-top: 30px; font-size: 0.9em;">
            {{ slide.content | safe }}
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes | default('Review the answers with the class.') }}
    </aside>
</section>
