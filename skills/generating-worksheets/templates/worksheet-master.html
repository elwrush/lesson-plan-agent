<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Worksheet') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Noto+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --maroon: #a62d26;
            --maroon-dark: #8a241e;
            --maroon-light: #c4564f;
        }

        body {
            background-color: #e2e8f0;
            font-family: 'Noto Sans', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 2rem auto;
            padding: 0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* --- Header Styles --- */

        .bell-header {
            background: linear-gradient(135deg, var(--maroon-dark) 0%, var(--maroon) 100%);
            padding: 10mm 20mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .bell-logos {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .bell-logos img {
            height: 50px;
            width: auto;
        }

        .intensive-header-img {
            display: block;
            margin: 0 auto;
            width: auto;
            max-width: 100%;
            height: auto;
        }

        /* --- Content Styles --- */
        .content-wrapper {
            padding: 10mm 20mm 20mm 20mm;
        }

        h1,
        h2,
        h3 {
            font-family: 'Merriweather', serif;
        }

        .reading-text p {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin-bottom: 1rem;
            text-align: left;
        }

        .reading-text strong {
            color: var(--maroon);
        }

        .detective-box {
            border-left: 4px solid #f59e0b;
            background-color: #fffbeb;
        }

        .no-orphan {
            white-space: nowrap;
        }

        /* Print Styles for A4 */
        @page {
            size: A4;
            margin: 15mm;
        }

        @media print {
            body {
                background: white;
                margin: 0;
            }

            .a4-page {
                margin: 0;
                box-shadow: none;
                width: 100%;
                min-height: auto;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .content-wrapper {
                padding: 0;
            }

            .bell-header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            input,
            textarea {
                border: none;
                border-bottom: 1px solid #ccc;
                background: white !important;
            }
        }

        .maroon-badge {
            background-color: var(--maroon);
            color: white;
        }

        .maroon-text {
            color: var(--maroon);
        }

        .maroon-border {
            border-color: var(--maroon);
        }

        .float-right-image {
            float: right;
            margin: 0 0 1rem 1.5rem;
            max-width: 200px;
        }

        .focus-maroon:focus {
            border-color: var(--maroon) !important;
            outline: none;
        }
    </style>
</head>

<body class="text-slate-800">

    <!-- Print Button -->
    <div class="no-print fixed top-4 right-4 z-50">
        <button onclick="window.print()" style="background-color: var(--maroon);"
            class="text-white px-6 py-2 rounded-full shadow-lg hover:opacity-90 transition font-bold">
            Print Worksheet
        </button>
    </div>

    <div class="a4-page mx-auto">

        {% if brand == 'bell' %}
        <!-- BELL HEADER -->
        <div class="bell-header">
            <div class="bell-logos">
                <img src="{{ image_root }}/Bell.png" alt="Bell">
                <img src="{{ image_root }}/ACT_transparent.png" alt="ACT">
            </div>
            <div class="text-right">
                <div class="font-bold text-sm opacity-90 uppercase tracking-widest mb-1">Bell Language Centre</div>
                <div class="font-bold text-xl uppercase tracking-wider">{{ header_title | default('Educational
                    Resource') }}</div>
            </div>
        </div>
        {% else %}
        <!-- INTENSIVE HEADER (Default) -->
        <img src="{{ image_root }}/intensive-header.jpg" alt="Intensive Course" class="intensive-header-img">
        {% endif %}

        <div class="content-wrapper" style="{% if not quote %}margin-top: 10mm;{% endif %}">
            <!-- Title -->
            {% if quote %}
            <div class="border-b-4 maroon-border pb-4 mb-8 flex justify-between items-center">
                <p class="text-lg italic text-slate-600">"{{ quote }}"</p>
                <div class="opacity-80">
                    <img src="{{ image_root }}/compass_icon.png" alt="Compass" width="60" height="60"
                        style="display: block;">
                </div>
            </div>
            {% endif %}

            <!-- Content Injection -->
            {% if content %}
            {{ content | safe }}
            {% else %}
            <!-- Default Placeholder Content -->
            <section class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <span class="maroon-badge text-sm font-bold px-2 py-1 rounded">TASK 1</span>
                    <h2 class="text-xl font-bold maroon-text">Task Title</h2>
                </div>
                <input type="text" maxlength="1"
                    class="w-12 h-12 text-center text-2xl font-bold border-2 border-slate-300 rounded uppercase mx-auto block focus-maroon"
                    placeholder="?">
                <p>Content goes here...</p>
            </section>
            {% endif %}

        </div>
    </div>
</body>

</html>
