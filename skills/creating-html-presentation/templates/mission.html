<section {% if slide.video %} data-background-video="{{ slide.video }}" data-background-video-muted {% if
    slide.get('video_loop') %}data-background-video-loop{% endif %} {% endif %} class="mission-slide">

    <!-- Failsafe Gradient Overlay -->
    <div
        style="position: absolute; top: -100vh; left: -100vw; width: 300vw; height: 300vh; background: linear-gradient(to right, rgba(0,0,0,0.95), rgba(7, 3, 3, 0.4)); z-index: -1;">
    </div>

    <div style="position: relative; z-index: 2; padding: 40px; width: 100%; text-align: center;">
        <h2
            style="color: var(--accent); margin-bottom: 20px; text-shadow: 2px 2px 8px rgba(0,0,0,0.9); white-space: nowrap; font-size: 2.2em;">
            {{ slide.title | default('THE MISSION') }}</h2>
        <p style="font-size: 1.1em; margin-bottom: 40px; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.9);">{{
            slide.intro }}</p>

        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;">
            {% for objective in slide.objectives %}
            <div class="mission-badge">
                <i class="fas {{ objective.icon }} fa-3x"></i>
                <div style="font-size: 0.8em; opacity: 0.7; margin-bottom: 5px;">GOAL {{ loop.index }}</div>
                <div style="line-height: 1.2;">{{ objective.text }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes }}
    </aside>
</section>
