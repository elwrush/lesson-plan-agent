<!-- SLIDE: MISSION (Gold Standard Layout) -->
<section data-auto-animate data-background-video="{{ slide.background_video }}" data-background-video-muted
    data-background-opacity="0.5" data-background-color="#050811">

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">

        <!-- Big Animated Title -->
        <h1 style="font-size: 3.2em; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); margin: 0;"
            data-id="major-title">
            {{ slide.title }}
        </h1>

        <div style="height: 2px; width: 200px; background: var(--maroon); margin: 20px 0;" data-id="major-line"></div>

        <!-- Content Container -->
        <div style="font-size: 1.1em; line-height: 1.3; max-width: 90%; text-align: center;">
            <div data-id="impact-main" style="margin-bottom: 30px; animation: fadeInUp 0.8s ease-out 0.2s both;">
                <p><strong>{{ slide.subtitle | default("We are upgrading your reading skills.") }}</strong></p>
            </div>

            <div style="display: flex; gap: 30px; justify-content: center; flex-wrap: wrap;" data-id="impact-points">
                {% for item in slide.mission_items %}
                <div
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 15px 30px; border-radius: 12px; backdrop-filter: blur(5px); animation: fadeInUp 0.8s ease-out 0.5s both;">
                    <span style="font-size: 0.8em; color: #cbd5e1;">{{ item.icon }}</span><br>
                    <strong style="color: white; font-size: 1em;">{{ item.text }}</strong>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <aside class="notes">
        {{ slide.notes }}
    </aside>
</section>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
