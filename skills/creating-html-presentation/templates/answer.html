<!-- SLIDE: ANSWER -->
<section class="layout-wide layout-split-40-60" data-background-color="var(--bg-dark)" data-auto-animate>
    <div class="slide-canvas">
        <div style="display: flex; flex-direction: column; justify-content: center; text-align: left;">
            <h2 data-id="title" style="margin: 0; color: var(--primary);">{{ slide.title }}</h2>
            <div data-id="task-badge"
                style="background: #A72B26; color: white; display: inline-block; padding: 10px 20px; font-weight: 800; margin-top: 20px; transform: skew(-5deg); letter-spacing: 2px;">
                CHECK YOUR WORK</div>
        </div>

        <div class="glass-box" data-id="task-card"
            style="display: flex; flex-direction: column; gap: 20px; justify-content: center; height: fit-content; align-self: center; border-color: var(--primary); background: rgba(0,0,0,0.8); padding: 30px; border-radius: 20px;">

            <!-- 1. The Verdict Card -->
            <div
                style="background: rgba(255, 215, 0, 0.1); border: 1px solid var(--gold); border-radius: 12px; padding: 15px 25px; text-align: center;">
                <div
                    style="font-weight: 800; color: var(--gold); font-size: 1.4em; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">
                    {{ slide.answer }}
                </div>
            </div>

            {% if slide.explanation %}
            <!-- 2. The Evidence Card -->
            <div
                style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 25px; text-align: left; position: relative;">
                <div
                    style="display: flex; justify-content: space-between; position: absolute; top: -12px; left: 15px; right: 15px;">
                    <div
                        style="background: #333; color: #aaa; font-size: 0.6em; padding: 2px 8px; border-radius: 4px; border: 1px solid #555;">
                        EVIDENCE</div>
                    {% if slide.para %}
                    <div
                        style="background: var(--maroon); color: white; font-size: 0.6em; padding: 2px 8px; border-radius: 4px; font-weight: 800; border: 1px solid rgba(255,255,255,0.2);">
                        {{ slide.para }}</div>
                    {% endif %}
                </div>

                <div style="line-height: 1.5; color: #eee; font-size: 0.9em; margin-top: 5px;">
                    {{ slide.explanation }}
                </div>

                {% if slide.snippet %}
                <!-- Snippet Quote -->
                <div
                    style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed rgba(255,255,255,0.2); font-style: italic; color: var(--gold);">
                    "{{ slide.snippet }}"
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes | default('Advice: Clarify why this is correct.') }}
    </aside>
</section>
