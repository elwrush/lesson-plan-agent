<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ meta.title }}</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* TIMER UI - Native Styling */
        .timer-display {
            font-family: monospace;
            font-size: 2.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer-btn {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            font-size: 0.8em;
        }

        .timer-btn.reset {
            background: #444;
            color: white;
        }

        /* Mission Badge Styling - Square, 10% smaller */
        .mission-badge {
            background-color: rgba(255, 215, 0, 0.15);
            border: 2px solid #FFD700;
            padding: 15px;
            border-radius: 4px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.0em;
            margin: 10px;
            width: 220px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .mission-badge i {
            font-size: 2em;
            color: #FFD700;
        }

        /* Contrast Shadow for maximum pop on dimmed backgrounds */
        .reveal section {
            /* Text shadows removed to prevent blurring */
        }

        /* Native Table Styling - Constrained */
        .reveal table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.75em;
            background: rgba(0, 0, 0, 0.3);
        }

        .reveal table th,
        .reveal table td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
        }

        .reveal table th {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {% for slide in slides %}
            {% include slide.layout + '.html' %}
            {% endfor %}
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        const AudioFX = {
            blip: new Audio('audio/beep.mp3'),
            bell: new Audio('audio/bell.mp3'),
            warning: new Audio('audio/warning.mp3'),
            init() {
                this.blip.load(); this.bell.load(); this.warning.load();
            }
        };

        const TimerRegistry = {};

        function toggleTimer(durationSeconds, displayId, btn) {
            if (TimerRegistry[displayId] && TimerRegistry[displayId].interval) {
                clearInterval(TimerRegistry[displayId].interval);
                TimerRegistry[displayId].interval = null;
                btn.textContent = 'START';
            } else {
                btn.textContent = 'PAUSE';
                const display = document.getElementById(displayId);
                AudioFX.init();

                if (!TimerRegistry[displayId]) {
                    TimerRegistry[displayId] = { original: durationSeconds, current: durationSeconds };
                }

                const tick = () => {
                    let timer = --TimerRegistry[displayId].current;
                    let minutes = parseInt(timer / 60, 10);
                    let seconds = parseInt(timer % 60, 10);
                    display.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

                    if (timer <= 0) {
                        clearInterval(TimerRegistry[displayId].interval);
                        TimerRegistry[displayId].interval = null;
                        btn.textContent = 'START';
                        AudioFX.bell.play().catch(e => console.warn(e));
                        display.textContent = "DONE!";
                    } else if (timer === 30) {
                        AudioFX.warning.play().catch(e => console.warn(e));
                    } else if (timer < 10 && timer >= 0) {
                        AudioFX.blip.play().catch(e => console.warn(e));
                    }
                };

                // Run once immediately, then start interval
                tick();
                TimerRegistry[displayId].interval = setInterval(tick, 1000);
            }
        }

        function resetTimer(durationSeconds, displayId) {
            if (TimerRegistry[displayId]) {
                clearInterval(TimerRegistry[displayId].interval);
            }
            const display = document.getElementById(displayId);
            // Reset button text in the same slide
            const section = display.closest('section');
            const startBtn = section.querySelector('.timer-btn:not(.reset)');
            if (startBtn) startBtn.textContent = 'START';

            let minutes = parseInt(durationSeconds / 60, 10);
            let seconds = parseInt(durationSeconds % 60, 10);
            display.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
            TimerRegistry[displayId] = { original: durationSeconds, current: durationSeconds, interval: null };
        }

        Reveal.initialize({
            hash: true,
            width: 1280,
            height: 720,
            margin: 0.1,
            center: true,
            autoAnimateDuration: 1.2,
            autoAnimateEasing: 'ease-in-out',
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
