<!-- SLIDE: STRATEGY (BLOCKQUOTE) -->
<section {% if slide.background_color %}data-background-color="{{ slide.background_color }}"{% else %}data-background="{{ slide.image }}" data-background-opacity="0.5"{% endif %} data-auto-animate>

    <div class="r-stack">
        <div style="text-align: left; max-width: 1000px;">
            <h3 style="color: #FFD700; margin-bottom: 10px;">{{ slide.badge | default('TIPS') }}</h3>
            <h2 data-id="strategy-title" style="font-size: 2.2em; margin-bottom: 40px;">{{ slide.title }}</h2>

            <blockquote style="background: rgba(0,0,0,0.3); padding: 30px; width: 100%; box-sizing: border-box;">
                {{ slide.content | safe }}
            </blockquote>
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes | default('Discuss the strategy with students.') }}
    </aside>
</section>
