<section {% if slide.image %} data-background="{{ slide.image }}"
    data-background-opacity="{{ slide.get('data-background-opacity', 1.0) }}" {% endif %} {% if
    slide.get('data-auto-animate') %}data-auto-animate{% endif %}>

    <div style="padding: 40px; width: 95%; margin: auto;">
        <h2 style="color: var(--accent); margin-bottom: 20px;">{{ slide.title }}</h2>

        {% if slide.instruction %}
        <p
            style="font-style: italic; opacity: 0.9; font-size: 1em; margin-bottom: 30px; border-left: 4px solid var(--accent); padding-left: 15px;">
            {{ slide.instruction }}
        </p>
        {% endif %}

        <table style="width: 100%;">
            {% if slide.headers %}
            <thead>
                <tr>
                    {% for header in slide.headers %}
                    <th style="text-align: {{ slide.aligns[loop.index0] | default('center') }};">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            {% endif %}
            <tbody>
                {% for row in slide.rows %}
                <tr class="fragment">
                    {% for cell in row %}
                    <td style="text-align: {{ slide.aligns[loop.index0] | default('center') }}; vertical-align: top;">{{
                        cell | safe }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <aside class="notes">
        {{ slide.notes }}
    </aside>
</section>
