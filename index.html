
<!DOCTYPE html>
<html>
<head>
    <title>Bell Presentations Library</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #8b1538;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: block;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #00f2ff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .date {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: block;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #00f2ff;
        }
    </style>
</head>
<body>
    <h1>Bell Presentations Library</h1>
    <div class="grid">
        
        <a href="./05-02-2026-Gold-Infographic-B1/" class="card">
            <span class="date">05 Feb 2026</span>
            <span class="title">What's So Special About Gold?</span>
        </a>
        
    </div>
</body>
</html>
